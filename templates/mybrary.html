<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>

        <title> Hi! Mybrary </title>
        <!-- 옳은 접근 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="~/favicon.ico">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        
    </head>

    <body>
        <div class="container">
            <div class="navigator"> 
                <button id="add-button" onclick="popup()"> ADD Library </button>
            </div>

            <div class="title">
                <p> Mybrary </p>
            </div>

            <div class="btn-group search_input">
                <input onkeyup="search_filter()" id="search_input" placeholder="search"/>
                <ul id="search_results_contatier"  class="scrollable-menu"></ul>
            </div>


           <div class="card-columns libraries"  id="cards-box">

           </div>
        </div>

        </div>

        <!-- modal 창 구현 -->
        <div id="myModal" class="modal">
 
            <!-- Modal content -->
            <div class="modal-content">
                <div class="close">
                    <span class="closeBtn" onclick="popup_close()"> &times;</span>
                </div>
               
                <div class="wrapper">
                    <div class="popup_title">
                        <h1>ADD IT</h1>
                    </div>
                    <div class="popup-content">
                        <div >
                            URL: <input id="url-input"/>
                        </div>
                        <div>
                            MEMO: <input id="memo-input"/>
                        </div>
                        <div>
                            TAG: <input id="tag-input"/>
                        </div>
                    </div>
                    <div class="footer">
                        <button id="popup-add-btn" onclick="add()">ADD</button>
                    </div>
                </div>
            
            </div>
       
          </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}" > </script>

    </body>

</html>
